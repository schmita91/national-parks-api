<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Finder</h1>

        <form id="js-form">
            <label for="js-state">Search by state. For multiple states, please separate two-digit state codes with a comma and no spaces</label>
            <br>
            <input type="text" name="state-code" id="js-state" placeholder="State code (e.g. WI,NY)" required>
            <br>

            <label for="js-max-results">How many parks do you want to find?</label>
            <br>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <br>  
            <input type="submit" value="Find Parks!">
        </form>
        <div id="js-results" class="hidden"><ul id="js-results-list"></ul></div>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
